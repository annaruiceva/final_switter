{% extends 'main_twitter/base.html' %}
{% block title %} {{ title }} {% endblock %}
{% load static %}

{% block content %}

        <link href="{% static 'main_twitter/css/friends.css' %}" rel="stylesheet"/>

    <div class="wrapper profile_cards">
        <div class="list_title">
            {{ title }}
        </div>
        {% for friend in friends %}
            <a href='{% url "profile" friend.user.username %}'>
                <div class="name_card">
                    <div class='username'>
                        @{{ friend.user.username }}
                    </div>
                    <div class=''>
                        {{ friend.status }}
                    </div>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}

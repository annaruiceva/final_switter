{% extends 'main_twitter/base.html' %}
{% block title %} Register {% endblock %}
{% block content %}
    {%  if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}
    <form action=" {% url 'register' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
